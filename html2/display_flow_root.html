<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 600px;
            border: 2px solid black;
            background-color: pink;
            margin: 50px 20px;
            display: flow-root;
        }

        .b{
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            float: left;
        }
    </style>
</head>
<body><h1>Display: Flow-root - use for pahle display wali property nikalo code me se then malum hoga q use hota hai to</h1>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
